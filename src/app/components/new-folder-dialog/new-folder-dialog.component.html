<h1 mat-dialog-title>
    Create new folder
</h1>
<div mat-dialog-content>
<mat-form-field >
    <input matInput placeholder="Enter folder name" [(ngModel)]="folderName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="folderName" cdkFocusInitial>Create</button>
</div>
