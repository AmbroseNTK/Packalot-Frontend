<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <mat-form-field style="width:100%">
        <input matInput required type="email" placeholder="Email" #email>
    </mat-form-field>
    <br>
    <mat-form-field style="width:100%">
        <input matInput required type="password" placeholder="Password" #password>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button style="width:100%;">Login</button>
    <button mat-button style="width:100%;color:navy">I forgot my password</button>
    <br>
    <button mat-button style="width: 100%;">
        <img src="https://image.flaticon.com/icons/svg/281/281764.svg" style="width: 30px;" />
        Login with Google</button>
</div>
