<mat-grid-list cols="5" rowHeight="20vh" style="width: 100%;height:100%;">
    <mat-grid-tile *ngFor="let folder of files.folders">
        <button mat-button style="width: 90%; height: 90%;" (click)="onOpenFolder.emit(folder)"
            (contextmenu)="onContextMenuForFolder($event,folder)">
            <mat-icon>folder</mat-icon>
            {{folder}}
        </button>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let file of files.files">
        <button mat-raised-button style="width: 90%; height: 90%;">
            <img [src]="getIcon(file)" style="width: 30px;" />
            <br>
            <span style="word-wrap: break-word;">
                {{file}}
            </span></button>
    </mat-grid-tile>
</mat-grid-list>

<mat-menu #contextMenuForFolder="matMenu">
    <ng-template matMenuContent let-item="folderItem">
        <button mat-menu-item (click)="folderActionCopy(item)">Copy</button>
        <button mat-menu-item (click)="folderActionMove(item)">Move</button>
    </ng-template>
</mat-menu>
<mat-menu #contextMenuForFile="matMenu">
    <ng-template matMenuContent let-item="item">
        <button mat-menu-item (click)="fileActionCopy(item)">Copy</button>
        <button mat-menu-item (click)="fileActionMove(item)">Move</button>
    </ng-template>
</mat-menu>
