<div style="width: 100%;height:100%;background-color: aliceblue;position: absolute;"></div>
<app-background></app-background>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="justify-content: center;color: #F4B400; ">
        <h1 class="col">1 GB Free is waiting for you</h1>
    </div>
    <div class="row" style="justify-content: center; color: #F4B400;">
        <h2 class="col">Sign up now to use</h2>
    </div>
    <div class="row">
        <mat-card class="mat-elevation-z10 col-sm-6" style="z-index: 999;">
            <mat-card-header>
                <mat-card-title>
                    <h2>Please tell us</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field style="width: 50%;">
                        <input matInput placeholder="Last name" required [(ngModel)]="userRegistration.lastName"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <mat-form-field style="width: 50%;">
                        <input matInput placeholder="First name" required [(ngModel)]="userRegistration.firstName"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Email" required type="email" [(ngModel)]="userRegistration.email"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width: 50%;">
                        <input matInput placeholder="Password" required type="password"
                            [(ngModel)]="userRegistration.password" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <mat-form-field style="width: 50%;">
                        <input matInput placeholder="Retype Password" required type="password"
                            [(ngModel)]="userRegistration.retypePassword" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Phone number" required type="tel"
                            [(ngModel)]="userRegistration.phoneNumber" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>

                    <button style="width: 100%;" mat-button color="primary" (click)="onClickSignUp()">Sign up</button>
                </form>
            </mat-card-content>
        </mat-card>
        <div class="col-sm-6" style="z-index: 999;">
            <h2>or Login</h2>
            <form class=" example-form">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Email" required type="email" #email>
                </mat-form-field>
                <br>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Password" required type="password" #password>
                </mat-form-field>
                <button style="width: 100%;" mat-button color="primary"
                    (click)="onClickLoginWithEmail(email.value,password.value)">Login</button>
                <button style="width: 100%;" mat-button color="accent">I forgot my password</button>
                <button style="width: 100%;" mat-raised-button>
                    <img src="https://image.flaticon.com/icons/svg/281/281764.svg" style="width: 20px;" />
                    Login with Google</button>
            </form>
        </div>
    </div>
</div>
